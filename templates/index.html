<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>ویرایش تصویر آنلاین</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-col">
      <div class="preview-wrap">
        <img id="previewImg" src="" alt="تصویر پیش‌نمایش">
      </div>

      <div class="buttons">
        <label class="file-btn">
          انتخاب عکس
          <input id="fileInput" type="file" accept="image/*">
        </label>

        <button id="enhanceBtn">Enhance</button>
        <button id="undoBtn">Undo</button>
        <button id="resetBtn">Reset</button>
        <a id="downloadLink" href="#" style="display:none;">دانلود تصویر</a>
      </div>
    </div>

    <div class="right-col" id="slidersWrap">
      <div class="sliders" id="sliders">
        <!-- sliders generated by JS -->
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
