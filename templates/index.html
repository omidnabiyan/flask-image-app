<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش تصویر آنلاین</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            font-family: sans-serif;
            margin: 20px;
        }
        #preview {
            max-height: 400px; /* محدودیت 20cm تقریبی */
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>

    <!-- بخش پیش‌نمایش -->
    <div>
        <img id="preview" src="" alt="تصویر شما اینجا نشان داده می‌شود">
        <br><br>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <!-- بخش اسلایدرها -->
    <div class="controls">
          <form id="uploadForm" enctype="multipart/form-data">
              <input type="file" id="imageInput" name="image" accept="image/*" required>
          </form>
        
        <label>روشنایی: <input type="range" id="brightness" min="-100" max="100" value="0"></label>
        <label>کنتراست: <input type="range" id="contrast" min="-100" max="100" value="0"></label>
        <label>سیاه‌ و سفید: <input type="range" id="bw" min="0" max="100" value="0"></label>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");

        // پیش‌نمایش عکس انتخاب شده
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // TODO: اینجا باید fetch به Flask اضافه بشه
        // هر بار که اسلایدر حرکت کرد تصویر پردازش‌شده رو از سرور بگیره
    </script>

</body>
</html>
